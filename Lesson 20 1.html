<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Lesson 20 H.W</title>
</head>
<body>
	<canvas id="id1" height="1000px" width="1000px"></canvas>
	
	<script>
	var c= document.getElementById("id1");
		var ctx= c.getContext("2d");
		ctx.moveTo(100,10);
		ctx.lineTo(200,200);
		ctx.stroke();
	var c= document.getElementById("id1");
		var ctx1= c.getContext("2d");
		ctx1.moveTo(200,200);
		ctx1.lineTo(10,200);
		ctx1.stroke();
	var c= document.getElementById("id1");
		var ctx2= c.getContext("2d");
		ctx2.moveTo(10,200);
		ctx2.lineTo(100,10);
		ctx2.stroke();


		
			</script>


</body>
</html>
