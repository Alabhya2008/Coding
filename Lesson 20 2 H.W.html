<body>
	<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Lesson 20</title>
</head>
<body>
	<canvas id="id1" height="1000px" width="1000px"></canvas>
	
	<script>
	var c= document.getElementById("id1");
		var ctx1= c.getContext("2d");
		ctx1.moveTo(10,10);
		ctx1.lineTo(200,10);
		ctx1.stroke();

		var ctx2= c.getContext("2d");
		ctx2.moveTo(200,10);
		ctx2.lineTo(400,200);
		ctx2.stroke();

		var ctx3= c.getContext("2d");
		ctx3.moveTo(400,200);
		ctx3.lineTo(300,400);
		ctx3.stroke();

		var ctx4= c.getContext("2d");
		ctx4.moveTo(300,400);
		ctx4.lineTo(10,300);
		ctx4.stroke();

		var ctx5= c.getContext("2d");
		ctx5.moveTo(10,300);
		ctx5.lineTo(10,10);
		ctx5.stroke();



	</script>


</body>
</html>

</body>
</html>
